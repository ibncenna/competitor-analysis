<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .login-container {
            width: 100%;
            max-width: 450px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .login-container:hover {
            transform: translateY(-5px);
        }
        
        .login-header {
            background: linear-gradient(to right, #2575fc, #6a11cb);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        
        .login-header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .login-header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .login-form {
            padding: 30px;
        }
        
        .input-group {
            position: relative;
            margin-bottom: 25px;
        }
        
        .input-group i {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            color: #6a11cb;
            font-size: 18px;
        }
        
        .input-group input {
            width: 100%;
            padding: 15px 50px 15px 15px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            background-color: #f9f9f9;
        }
        
        .input-group input:focus {
            border-color: #6a11cb;
            background-color: white;
            outline: none;
            box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.1);
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 14px;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .remember-me input {
            width: 16px;
            height: 16px;
        }
        
        .forgot-password {
            color: #2575fc;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .forgot-password:hover {
            color: #6a11cb;
            text-decoration: underline;
        }
        
        .login-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, #2575fc, #6a11cb);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }
        
        .login-button:hover {
            background: linear-gradient(to right, #1c6ae4, #5a0db8);
            box-shadow: 0 5px 15px rgba(37, 117, 252, 0.4);
        }
        
        .login-button:active {
            transform: scale(0.98);
        }
        
        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
            color: #777;
        }
        
        .divider::before {
            content: "";
            position: absolute;
            top: 50%;
            right: 0;
            width: 42%;
            height: 1px;
            background-color: #ddd;
        }
        
        .divider::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            width: 42%;
            height: 1px;
            background-color: #ddd;
        }
        
        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .social-btn:hover {
            transform: scale(1.1);
        }
        
        .facebook {
            background-color: #3b5998;
        }
        
        .google {
            background-color: #dd4b39;
        }
        
        .twitter {
            background-color: #1da1f2;
        }
        
        .signup-link {
            text-align: center;
            font-size: 15px;
            color: #555;
        }
        
        .signup-link a {
            color: #2575fc;
            text-decoration: none;
            font-weight: bold;
        }
        
        .signup-link a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        /* تصميم متجاوب للهواتف */
        @media (max-width: 480px) {
            .login-container {
                max-width: 100%;
                border-radius: 15px;
            }
            
            .login-header {
                padding: 25px 15px;
            }
            
            .login-form {
                padding: 20px;
            }
            
            .remember-forgot {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
        }
        
        /* تأثيرات إضافية */
        .input-group input.invalid {
            border-color: #e74c3c;
        }
        
        .password-toggle {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #777;
        }
        
        .loader {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1><i class="fas fa-sign-in-alt"></i> تسجيل الدخول</h1>
            <p>مرحباً بعودتك! يرجى إدخال بيانات حسابك</p>
        </div>
        
        <form class="login-form" id="loginForm">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="username" placeholder="اسم المستخدم أو البريد الإلكتروني" required>
                <div class="error-message" id="usernameError">يرجى إدخال اسم مستخدم صحيح</div>
            </div>
            
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="كلمة المرور" required>
                <span class="password-toggle" id="togglePassword">
                    <i class="fas fa-eye"></i>
                </span>
                <div class="error-message" id="passwordError">كلمة المرور يجب أن تكون 6 أحرف على الأقل</div>
            </div>
            
            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">تذكرني</label>
                </div>
                <a href="#" class="forgot-password">نسيت كلمة المرور؟</a>
            </div>
            
            <button type="submit" class="login-button" id="loginButton">
                <span id="buttonText">تسجيل الدخول</span>
                <div class="loader" id="loader"></div>
            </button>
            
            <div class="divider">أو تسجيل الدخول باستخدام</div>
            
            <div class="social-login">
                <div class="social-btn facebook">
                    <i class="fab fa-facebook-f"></i>
                </div>
                <div class="social-btn google">
                    <i class="fab fa-google"></i>
                </div>
                <div class="social-btn twitter">
                    <i class="fab fa-twitter"></i>
                </div>
            </div>
            
            <div class="signup-link">
                ليس لديك حساب؟ <a href="#">سجل الآن</a>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const togglePassword = document.getElementById('togglePassword');
            const loginButton = document.getElementById('loginButton');
            const buttonText = document.getElementById('buttonText');
            const loader = document.getElementById('loader');
            
            // إظهار/إخفاء كلمة المرور
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
            });
            
            // التحقق من صحة المدخلات أثناء الكتابة
            usernameInput.addEventListener('input', function() {
                validateUsername();
            });
            
            passwordInput.addEventListener('input', function() {
                validatePassword();
            });
            
            // دالة التحقق من اسم المستخدم
            function validateUsername() {
                const usernameError = document.getElementById('usernameError');
                if (usernameInput.value.length < 3) {
                    usernameInput.classList.add('invalid');
                    usernameError.style.display = 'block';
                    return false;
                } else {
                    usernameInput.classList.remove('invalid');
                    usernameError.style.display = 'none';
                    return true;
                }
            }
            
            // دالة التحقق من كلمة المرور
            function validatePassword() {
                const passwordError = document.getElementById('passwordError');
                if (passwordInput.value.length < 6) {
                    passwordInput.classList.add('invalid');
                    passwordError.style.display = 'block';
                    return false;
                } else {
                    passwordInput.classList.remove('invalid');
                    passwordError.style.display = 'none';
                    return true;
                }
            }
            
            // معالجة تسجيل الدخول
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const isUsernameValid = validateUsername();
                const isPasswordValid = validatePassword();
                
                if (isUsernameValid && isPasswordValid) {
                    // عرض حالة التحميل
                    buttonText.style.display = 'none';
                    loader.style.display = 'block';
                    loginButton.disabled = true;

// وغيرها إلى:
setTimeout(function() {
    buttonText.style.display = 'block';
    loader.style.display = 'none';
    loginButton.disabled = false;
    
    // حفظ بيانات المستخدم
    const userData = {
        name: usernameInput.value,
        email: usernameInput.value,
        plan: 'مميز'
    };
    
    localStorage.setItem('user', JSON.stringify(userData));
    
    // الانتقال إلى Dashboard
    window.location.href = 'dashboard.html';
}, 2000);                        
                        // في هذا المثال، نعرض رسالة نجاح
                        alert('تم تسجيل الدخول بنجاح! مرحباً ' + usernameInput.value);
                        
                        // في التطبيق الحقيقي، يمكنك توجيه المستخدم إلى صفحة أخرى
                        // window.location.href = "dashboard.html";
                    }, 2000);
                } else {
                    // اهتزاز النموذج للإشارة إلى وجود خطأ
                    loginForm.style.transform = 'translateX(10px)';
                    setTimeout(() => {
                        loginForm.style.transform = 'translateX(-10px)';
                    }, 100);
                    setTimeout(() => {
                        loginForm.style.transform = 'translateX(0)';
                    }, 200);
                }
            });
            
            // إضافة تأثيرات للنقر على أزرار الشبكات الاجتماعية
            document.querySelectorAll('.social-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const platform = this.classList.contains('facebook') ? 'فيسبوك' : 
                                   this.classList.contains('google') ? 'جوجل' : 'تويتر';
                    alert(`سيتم توجيهك إلى صفحة تسجيل الدخول باستخدام ${platform}`);
                });
            });
            
            // إضافة تأثيرات تفاعلية إضافية
            document.querySelectorAll('.input-group input').forEach(input => {
                // تأثير عند التركيز
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'scale(1.02)';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'scale(1)';
                });
            });
        });
    </script>
</body>
</html>
